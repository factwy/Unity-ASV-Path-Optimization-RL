          normalize: false
          hidden_units: 128
          num_layers: 2
          vis_encode_type: simple
          memory: null
          goal_conditioning_type: hyper
          deterministic: false
    init_path: null
    keep_checkpoints: 5
    checkpoint_interval: 50000
    max_steps: 5000000
    time_horizon: 1024
    summary_freq: 10000
    threaded: true
    self_play: null
    behavioral_cloning: null
